imports:
  - flowFactoryDefaults

class:
  decider:
    true: org.dorkmaster.flow.test.util.TrueDecider
  task:
    marker: org.dorkmaster.flow.test.util.MarkerTask

flows:
  trivial:
    flow: simple
    decider: true
    task: marker
  notTrivial:
    flow: simple
    decider:
      composite: not
      children:
        - decider: true
    task: marker
  compositeTask:
    flow: simple
    decider: true
    task:
      compositeTask:
        composite: compositeTask
        children:
          - task: marker

